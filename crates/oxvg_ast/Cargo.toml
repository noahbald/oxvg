[package]
name = "oxvg_ast"
version = "0.0.1-alpha.1"
edition = "2021"
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Trait representation for concrete ASTs"

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["markup5ever", "visitor"]
markup5ever = [
  "dep:markup5ever",
  "dep:rcdom",
  "dep:xml5ever",
  "dep:string_cache",
]
parse = ["dep:anyhow"]
serialize = []
selectors = ["dep:selectors", "dep:cssparser"]
visitor = ["dep:bitflags", "dep:derive-where"]
style = ["dep:lazy_static", "dep:lightningcss", "dep:regex"]

[dependencies]
anyhow = { workspace = true, optional = true }
bitflags = { workspace = true, optional = true }
cssparser = { workspace = true, optional = true }
derive-where = { workspace = true, optional = true }
lazy_static = { workspace = true, optional = true }
lightningcss = { workspace = true, optional = true }
log = { workspace = true }
markup5ever = { workspace = true, optional = true }
string_cache = { workspace = true, optional = true }
regex = { workspace = true, optional = true }
rcdom = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
selectors = { version = "0.25.0", optional = true }
xml5ever = { workspace = true, optional = true }
