[package]
name = "oxvg_path"
version = "0.1.0"
edition = "2021"
authors.workspace = true

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["oxvg"]
oxvg = ["dep:lightningcss", "dep:oxvg_style"]
deserialize = ["dep:serde"]

[dependencies]
oxvg_style = { workspace = true, optional = true }
bitflags = "2.6.0"
lightningcss = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
ryu = "1.0.18"

[dev-dependencies]
insta = { workspace = true }
