[package]
name = "oxvg_path"
version = "0.0.1-beta.2"
edition = "2021"
license.workspace = true
repository.workspace = true
authors.workspace = true
readme = "../../readme.md"
keywords = ["svg", "svgo", "path"]
description = "SVG path parsing, serialization, and minification"

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
jsonschema = ["schemars", "serde"]
oxvg = ["dep:lightningcss", "dep:oxvg_style"]
serde = ["dep:serde"]

[dependencies]
oxvg_style = { workspace = true, optional = true }
bitflags = "2.6.0"
lightningcss = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
schemars = { version = "0.8.21", optional = true }
ryu = "1.0.18"

[dev-dependencies]
insta = { workspace = true }
