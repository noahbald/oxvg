[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
# Too noisy and not really an issue
must_use_candidate = "allow"
return_self_not_must_use = "allow"

[workspace.package]
authors = ["Noah <noahwbaldwin@gmail.com>"]

[workspace.dependencies]
oxvg_actions = { path = "crates/oxvg_actions" }
oxvg_ast = { path = "crates/oxvg_ast" }
oxvg_diagnostics = { path = "crates/oxvg_diagnostics" }
oxvg_optimiser = { path = "crates/oxvg_optimiser" }
oxvg_parser = { path = "crates/oxvg_parser" }

html5ever = "0.27"
insta = "1.36.1"
markup5ever = "0.12"
rcdom = { package = "markup5ever_rcdom", version = "0.3" }
serde = "1.0.197"
serde_json = "1.0.114"
string_cache = "0.8"
quick-xml = "0.31.0"
xml5ever = "0.18.0"
